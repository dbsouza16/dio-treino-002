<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro</title>
    <style>
        .row {
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset {
            margin: 15px 0;
            border-radius: 15px;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Formulário dados</h1>

    <fieldset>
        <legend>Dados Pessoais</legend> 
        <div calss="row">
            <label>Nome:</label><input type="text" />
            <label>E-mail:</label><input type="text" />
            <label>CPF:</label><input type="text" />
        </div>   
        <div calss="row">
            <label>Profissão:</label><input type="text" />
            <label>Empresa</label><input type="text" />
        </div>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend> 
        <div calss="row">
            <label>Endereço:</label><input type="text" />
            <label>Número:</label><input style="width: 30px;" type="text" width="10" />
        </div>
        <div calss="row">
            <label>Bairro:</label><input type="text" />        
        </div>
        <div calss="row">
            <label>Cidade/UF:</label><input type="text" />        
        </div>
    </fieldset>
    <fieldset>
        <legend>Contato</legend>
        <div calss="row">
            <label>Celular:</label><input type="number" />
            <label>Whatsapp:</label><input type="number" />
        </div>
        <div calss="row">
            <label>Linkedin:</label><input type="text" />
            <label>GitHub:</label><input type="text" />
        </div>
    </fieldset>

    <div calss="row">
        <button type="reset">
            Limpar
        <button type="text">
            Enviar formulário
    </div>
</body>
</html>
