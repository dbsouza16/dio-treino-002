<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>    
    <style>
        table thead th {
            background-color: black;
            color: white;
        }        
    </style>
</head>
<body>
    <table width="250" align="center">
        <caption><b>Tabela de teste</b></caption>
        <tbody>        
        <tr>
            <th>Nome Completo</th>          
            <th>Idade</th>
        </tr>
        <tr>
            <td>Diego</td>          
            <td>40</td>
        </tr>
        <tr>
            <td>Ane</td>          
            <td>10</td>
        </tr>
        <tr>
            <td>Romero</td>          
            <td>25</td>
        </tr>
        <tr>
            <td>Tiago</td>          
            <td>45</td>
        </tr>
        <tr>
            <td>July</td>          
            <td>11</td>
        </tr>
        </tbody>
    </table>    
</body>
</html>
